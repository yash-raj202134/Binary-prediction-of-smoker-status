<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Prediction of Smoker Status using Bio-signals</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Binary Prediction of Smoker Status using Bio-signals</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div style="margin-bottom: 10px;">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="height(cm)">Height (cm):</label>
                <input type="number" id="height(cm)" name="height(cm)" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="weight(kg)">Weight (kg):</label>
                <input type="number" id="weight(kg)" name="weight(kg)" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="systolic">Systolic Blood Pressure:</label>
                <input type="number" id="systolic" name="systolic" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="relaxation">Diastolic Blood Pressure:</label>
                <input type="number" id="relaxation" name="relaxation" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="fasting blood sugar">Fasting Blood Sugar:</label>
                <input type="number" id="fasting blood sugar" name="fasting blood sugar" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="Cholesterol">Cholesterol:</label>
                <input type="number" id="Cholesterol" name="Cholesterol" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="triglyceride">Triglyceride:</label>
                <input type="number" id="triglyceride" name="triglyceride" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="HDL">HDL:</label>
                <input type="number" id="HDL" name="HDL" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="LDL">LDL:</label>
                <input type="number" id="LDL" name="LDL" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="hemoglobin">Hemoglobin:</label>
                <input type="number" id="hemoglobin" name="hemoglobin" step="0.01" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="urine protein">Urine Protein:</label>
                <input type="number" id="urine protein" name="urine protein" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="serum creatinine">Serum Creatinine:</label>
                <input type="number" id="serum creatinine" name="serum creatinine" step="0.01" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="AST">AST:</label>
                <input type="number" id="AST" name="AST" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="ALT">ALT:</label>
                <input type="number" id="ALT" name="ALT" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="GTP">GTP:</label>
                <input type="number" id="GTP" name="GTP" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="dental caries">Dental Caries:</label>
                <input type="number" id="dental caries" name="dental caries" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="eyesight_diff">Eyesight Difference:</label>
                <input type="number" id="eyesight_diff" name="eyesight_diff" step="0.01" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="hearing_diff">Hearing Difference:</label>
                <input type="number" id="hearing_diff" name="hearing_diff" required>
            </div>
            <!-- Add more input fields for other bio signals -->
            <button type="submit">Predict Smoker Status</button>
        </form>
        <div style="margin-top: 20px;">
            <h2>Prediction Result: {{results}}</h2>
        </div>
    </div>
</body>
</html>
